<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Video Recorder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #audioPreview {
            margin-top: 20px;
        }
        #nameInput {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>EdoTalks</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <div class="button-container">
        <button id="recordButton">Rec</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="sendButton" disabled>Send</button>
    </div>
    <audio id="audioPreview" controls></audio>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;

        document.getElementById('recordButton').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPreview').src = audioUrl;

                document.getElementById('recordButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
                document.getElementById('sendButton').disabled = false;
            };

            document.getElementById('recordButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
        });

        document.getElementById('stopButton').addEventListener('click', () => {
            mediaRecorder.stop();
        });

        document.getElementById('sendButton').addEventListener('click', async () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 640;
            canvas.height = 140;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const audio = new Audio(URL.createObjectURL(audioBlob));
            audio.crossOrigin = "anonymous";
            const audioContext = new AudioContext();
            const source = audioContext.createMediaElementSource(audio);
            const destination = audioContext.createMediaStreamDestination();
            source.connect(destination);
            source.connect(audioContext.destination);

            const canvasStream = canvas.captureStream();
            const combinedStream = new MediaStream([...canvasStream.getVideoTracks(), ...destination.stream.getAudioTracks()]);

            const recorder = new MediaRecorder(combinedStream);
            const chunks = [];

            recorder.ondataavailable = event => {
                chunks.push(event.data);
            };

            recorder.onstop = async () => {
                const videoBlob = new Blob(chunks, { type: 'video/mp4' });

                const formData = new FormData();
                formData.append('file', videoBlob, 'video.mp4');
                formData.append('username', document.getElementById('nameInput').value);

                await fetch('https://discord.com/api/webhooks/1328431150653509867/iSid3po1Jz2IIfbmYnFtbIzqIjN2mx8VncMTD8NZMClZeaBn2GUXiiiuvPZiaqA4HfKg', {
                    method: 'POST',
                    body: formData
                });

                alert('Video inviato a Discord con successo!');
            };

            recorder.start();
            audio.play();
            audio.onended = () => recorder.stop();
        });
    </script>
</body>
</html>
